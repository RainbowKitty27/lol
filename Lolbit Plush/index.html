<html>
    <head>
        <title> Toy Store</title>
        <meta name="veiwport" content="width=device-width,user-scalable=no, minimum-scale=1.0, maximun-scale=1.0" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>


        <link href="style.css" rel="styleSheet" />
        <script src="addButton.js"></script>
    </head>
    <body style="margin: 0px;overflow: hidden;">
        <a-scene vr-node-ui="enabled:false" embedded arjs="sourcetype:webcam; sourceWidth:1280;sourceHeight:960;displayWidth:1280;displayHeight:960;debugUIEnabled:false" gesture-detector create-buttons>
            <a-entity camera >
            </a-entity>
                <a-assets>
                <a-assets-item id="lolbit-plush" src="./lolbit/tinker.obj" >
                    
                </a-assets-item>
                </a-assets>
                <a-marker id="lolbit-marker" type="pattern" url="pattern-lol.patt" cursor="rayOrigin:mouse">
                    <a-entity id="plush" position="-1 0 0" scale="0.05 0.05 0.05" gltf-model="#lolbit-plush" gesture-handeler>
                        
                    </a-entity>
                    <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
                    <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#f0c30f">
                        <a-entity position="0 0 0.1" rotation="0 0 0" text="font:monoid;value:Lolbit;color:orange;width:1.8;height:1;align:center"></a-entity>
                    </a-plane>
                    <a-entity position="0 0 0.1" rotation="0 0 0" text="font:monoid;value:purple, white, and orange fox\nfive nights at freddy's\nsister location\nprice:$20;color:purple;width:2;height:1;align:center"></a-entity>
                   
                    </a-plane>
                </a-marker>
           
        </a-scene>
        <div id="button-div"></div>
    </body>
</html>
